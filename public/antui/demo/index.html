<style>
html{height: 100%;}
body{height:100%;overflow-x: hidden;}
.widget-list-panel{
	position: relative;
	background: -webkit-linear-gradient(-120deg, #2288CD, #1471B2) top right no-repeat;
	-webkit-background-size:100%;
	height: 100%;
}
.widget-list-panel .header{
	position:relative;
	padding-bottom: 32px;
	color: #fff;
	text-align: center;
	z-index: 1;
}
.widget-list-panel h1{
	font-size: 40px;
	line-height: 48px;
	font-weight: 300;
	padding-top: 32px;
}
.widget-list-panel .header-info{
	font-size: 17px;
	line-height: 21px;
	padding-top: 6px;
}
.x-bg{
	position: absolute;
	width: 50%;
	min-width: 325px;
	height: 100%;
	right: 0;
	top: 0;
	background: url('https://os.alipayobjects.com/rmsportal/ZbQiBgorAUacvlC.png') no-repeat right top;
	background-size: 100% auto;
	z-index: 1;
}

.widget-list{
	padding: 0px 15px 15px 0;
	list-style: none;
	display:table;
	table-layout: fixed;
	box-sizing: border-box;
	width: 100%;
	max-width: 1200px;
	margin: 0 auto;
}
.widget-list .widget-item {
	display: inline-block;
	list-style: none;
	width: 50%;
	padding: 15px 0 0 15px;
	box-sizing: border-box;
	text-align: center;
}
.widget-list .widget-wrap{
	display: block;
	width: 100%;
	height: 100%;
	background: rgba(255, 255, 255, 0.8);
	border-radius: 3px;
	padding: 23px 15px 20px;
	box-sizing: border-box;
}
.widget-list .widget-wrap:active{
	background: rgba(238, 238, 238, 0.85);
	border-radius: 3px;
}
.widget-list .icon{
	display: inline-block;
	width: 30px;
	height: 30px;
	background: url('https://os.alipayobjects.com/rmsportal/ErzQirFUtUPzGTm.png') no-repeat center;
	background-size: 32px auto;
}
.widget-list .icon.button{
	background-position: -1px -1px;
}

.widget-list .icon.list {
	background-position: -1px -65px;
}
.widget-list .icon.message {
	background-position: -1px -97px;
}
.widget-list .icon.notice {
	background-position: -1px -129px;
}

.widget-list .icon.popmenu {
	background-position: -1px -193px;
}
.widget-list .icon.process {
	background-position: -1px -225px;
}

.widget-list .icon.search {
	background-position: -1px -289px;
}

.widget-list .icon.tab {
	background-position: -1px -321px;
}

.widget-list .icon.dialog {
	background-position: -1px -33px;
}

.widget-list .icon.loading {
	background-position: -1px -256px;
}

.widget-list .icon.page-result {
	background-position: -1px -160px;
}

.widget-list .name{
	font-size: 15px;
	color: #000;
	margin: 9px 0 4px;
	line-height: 17px;
	font-weight: 300;
}
.widget-list .info{
	font-size: 12px;
	color: #888;
}
.widget-demo-show-panel{
	background: #f5f5f9;
}

.demo .am-button, .demo .am-tab, .demo .am-message, .demo .am-notice, .demo .am-inform{
	margin-bottom: 21px;
}

.demo .am-message.multi,
.demo .am-button-wrap .am-button,
.demo .am-button-group .am-button,
.demo .am-button.bottom:last-child{
	margin-bottom: 0;
}
.demo .am-button.bottom{
	position: relative;
}

.demo .demo-content{
	padding-bottom: 60px;
}

.demo.demo-button .demo-content:last-child,
.demo.demo-loading .demo-content{
	padding-bottom: 0;
}

.demo-dialog .demo-content{
	min-height: 450px;
	background: rgba(1,1,1,0.35);
	position: relative;
}
.demo-toast .demo-content{
	min-height: 300px;
	position: relative;
}
.demo-toast .am-toast{
	position: absolute;
}
.demo-page-result .demo-content{
	min-height: 300px;
}
.demo-header{
	text-align: center;
	font-size: 30px;
	padding-top: 32px;
	color: #108ee9;
}
.demo-header-brief{
	text-align: center;
	color: #888;
	font-size: 18px;
	padding-bottom: 32px;
	font-weight: 300;
}
.demo-search .demo-type-title{
	font-weight: 300;
}
.demo-search .demo-type-title,
.demo-notice .demo-type-title{
	color: #888;
	font-size: 13px;
	padding: 60px 15px 9px;
	display: inline-block;
	width: 100%;
	box-sizing: border-box;
}
.demo-popmenu .demo-type-title,
.demo-dialog .demo-type-title,
.demo-page-result .demo-type-title,
.demo-toast .demo-type-title,
.demo-loading .demo-type-title{
	margin-top: 50px;
	font-size: 15px;
	padding: 11px 15px;
	background-color: #3a3a3a;
	color: #fff;
	text-align: center;
	position: relative;
}
.demo-loading .demo-type-title{
	margin-top: 0;
}
.demo-popmenu .demo-type-title i.dot{
	position: absolute;
	right: 15px;
	top: 0px;
	font-size: 24px;
	line-height: 30px;
}
.demo-popmenu .demo-content{
	position: relative;
	min-height: 160px;
}
.demo-popmenu .am-popmenu-mask{
	position: absolute;
}

.swiper-slide{
	height: auto;
	position: static;
	display: block;

}

@media only screen and (min-width: 800px) {
	.widget-list .widget-item{
		width: 33%;
	}
}

<script type="text/html" id="tpl-button">
	<div class="demo demo-button">
		<div class="demo-header">按钮</div>
		<div class="demo-header-brief">Button</div>

		<div class="demo-content" style="margin: 0 15px 60px;">
			<button type="button" class="am-button blue">主按钮</button>
			<button type="button" class="am-button white">次按钮</button>
			<!--<a class="am-button disabled">主按钮不可点</a>-->

			<a class="am-button tiny">辅助按钮</a>
		</div>

		<div class="demo-content" style="margin: 0 15px 60px;">
			<!--<div class="demo-type-title">加载型按钮</div>-->
			<!--<div class="demo-type-title">成功型按钮</div>-->
			<a class="am-button blue loading"><i class="icon"></i>加载中...</a>
			<a class="am-button blue success"><i class="icon"></i>付款成功</a>
		</div>

		<div class="demo-content">
			<a class="am-button warn">警示按钮</a>
			<button type="button" disabled="disabled" class="am-button disabled warn">警示按钮不可点</button>
		</div>


		<div class="demo-content">

			<div class="am-button-group">
				<button type="button" class="am-button white">次按钮</button>
				<button type="button" class="am-button blue">主按钮</button>

		</div>

		<div class="demo-content">
			<div class="am-button-wrap">
				<a class="am-button blue">主按钮</a>

		</div>

				<span>新增</span>
			</a>
		</div>
	</div>
</script>

<script charset="utf-8" src="https://a.alipayobjects.com/amui/zepto/1.1.3/zepto.js"></script>
<script src="https://a.alipayobjects.com/static/fastclick/1.0.6/fastclick.min.js"></script>
<script src="https://as.alipayobjects.com/g/component/swiper/3.2.7/swiper.min.js"></script>

<script>
(function($){
	var isInAlipay = (navigator.userAgent.indexOf("AlipayClient") > -1 || navigator.userAgent.indexOf("AliApp(AP") > -1);

	Zepto(function($){

		if ($('.swiper-container').length >0) {
			$('.swiper-container').height(function () {
				var offset = $(this).offset();
				return $(window).height() - offset.top;
			});
			var swiper = new Swiper('.swiper-container', {
				scrollbar: '.swiper-scrollbar',
				direction: 'vertical',
				slidesPerView: 'auto',
				mousewheelControl: true,
				freeMode: true
			});
		}

		if (!isInAlipay || !!window.AlipayJSBridge) {
			run();
		} else {
			document.addEventListener('AlipayJSBridgeReady', function() {
				run();
			}, false);
		}
	});

	var run = function() {
		if (isInAlipay) {
			document.addEventListener('back', function (e) {
				e.preventDefault();

				if ($('.widget-list-panel').css('display') == 'block') {
					AlipayJSBridge.call('popWindow');
				} else {
					hideWidget();
				}
			}, false);

			// 绑定事件
			$(document).on('click', '.widget-wrap', function(e) {
				e.preventDefault();
				var el = $(e.currentTarget);

				showWidget(el.attr('href'));
			});

		} else {
			$(window).on('hashchange', function(e){
				showWidget(location.hash);
			});
		}

		showWidget(location.hash);

		bindActive(['a', 'label.am-list-item']);
		bindSearch();
		bindClear();

		FastClick.attach(document.body);
	}

	var showWidget = function(anchor) { console.log(anchor);

		var wListPanel = $('.widget-list-panel'),
				wDemoShowPanel = $('.widget-demo-show-panel');

		if (!anchor){
			hideWidget();
			return;
		}

		anchor = anchor.substr(1, anchor.length);

		var node = $('#tpl-' + anchor.toLocaleString());
		if(node.length == 0) {
			hideWidget();
			return;
		}

		wDemoShowPanel.append(node.html()).show();
		wListPanel.hide();

		node = null;

		$('body').scrollTop(0);
	};

	var hideWidget = function() {
		var wListPanel = $('.widget-list-panel'),
				wDemoShowPanel = $('.widget-demo-show-panel');

		wDemoShowPanel.hide();
		wListPanel.show();
		wDemoShowPanel.html('');
	};

	var bindActive = function(els, option) {
		option = option || {};
		var endTime,
				moving = false,
				ac = option.activeClass || 'hover',
				ec = option.exceptClass || '',
				lockT = option.lockTime || 1000;

		var isExcept = function (el) {
			return (ec && (el.hasClass(ec) || el.parents('.' + ec).length > 0));
		}

		var startFun = function (e) {
			var el = $(e.target),
					btn = $(this);

			if (!moving && !isExcept(el)) {
				btn.addClass(ac);
				endTime = setTimeout(function () {
					btn.removeClass(ac);
				}, lockT);
			}
		};

		var movingFun = function (e) {
			moving = true;
			endFun(e);
		};

		var endFun = function (e) {
			$(e.currentTarget).removeClass(ac);
			clearTimeout(endTime);
			moving = false;
		};

		els = typeof (els) == 'object' && els.length > 1 ? els : [els];
		els.forEach(function (el) {
			$(document).on('touchstart', el, startFun);
			$(document).on('touchmove', el, movingFun);
			$(document).on('touchend', el, endFun);
			$(document).on('touchcancel', el, endFun);
		});
	}

	var bindSearch = function() {
		var btnHideTimer = null;
		//这里是针对demo中实例的实现，提供js逻辑参考，具体应用时请结合业务场景使用
		$(document).on('click', '.am-search-input', function(e) {
			var searchwrap = $(this);
			var searchBtn = searchwrap.parents('.am-search').find('.am-search-button');
			var searchInput = searchwrap.find('input.am-search-value');

			searchwrap.removeClass('am-search-start');
			searchBtn.show();
			searchInput.focus();
		}).on('focus', 'input.am-search-value', function(e) {
			var searchInput = $(this);
			var searchwrap = $(this).parents('.am-search-input');
			var searchBtn = searchwrap.parents('.am-search').find('.am-search-button');

			//searchActive(searchInput,searchBtn);
			searchwrap.removeClass('search-start');
			searchBtn.show();
		}).on('blur', 'input.am-search-value', function(e) {
			var searchwrap = $(this).parents('.am-search-input');
			var searchBtn = searchwrap.parents('.am-search').find('.am-search-button');

			if(this.value ===''){
				searchwrap.addClass('search-start');
			}
			btnHideTimer=setTimeout(function(){
				searchBtn.hide();
			},40);
		}).on('input', 'input.am-search-value', function(e) {
			var searchInput = $(this);
			var searchwrap = searchInput.parents('.am-search-input');
			var searchBtn = searchwrap.parents('.am-search').find('.am-search-button');

			searchBtn.show();
			//searchActive(searchInput,searchBtn);
		}).on('click', '.am-search .am-icon-clear', function(e) {
			clearTimeout(btnHideTimer);
		}).on('click', '.am-search-btn', function(e) {
			var searchBtn = $(e.currentTarget);
			var searchwrap = searchBtn.parents('.am-search').find('.am-search-input');
			var searchInput = searchwrap.find('input.am-search-value');

			if(searchInput.val() == ''){
				searchwrap.removeClass('search-start');
			}
			searchBtn.hide();
		});

	}

	var bindClear = function() {
		//这里是针对demo中实例的实现，提供js逻辑参考，具体应用时请结合业务场景使用
		$(document).on('click', '.am-icon-clear', function(e) {
			var trigger = $(e.currentTarget);
			var input = trigger.parents('.am-input-autoclear').find('input');

			if ( !input.type ||
					input.type == 'text' ||
					input.type == 'password' ||
					input.type == 'number' ||
					input.type == 'tel' ||
					input.type == 'email' ||
					input.type == 'url' ||
					input.type == 'search'
			) {
				input.get(0).value = '';
				input.focus();
			}

			trigger.css('visibility', 'hidden');

		}).on('focus', '.am-input-autoclear input', function(e) {
			if (!this.type || this.type == 'text' ||
					this.type == 'password' ||
					this.type == 'number' ||
					this.type == 'tel' ||
					this.type == 'email' ||
					this.type == 'url' ||
					this.type == 'search'
			) {
				var clear = $(this).parents('.am-input-autoclear').find('.am-icon-clear');
				clear.css('visibility', this.value.length > 0 ? 'visible' : 'hidden');
			}


		}).on('input', '.am-input-autoclear input', function(e) {
			if (!this.type ||
					this.type == 'text' ||
					this.type == 'password' ||
					this.type == 'number' ||
					this.type == 'tel' ||
					this.type == 'email' ||
					this.type == 'url' ||
					this.type == 'search'
			) {
				var clear = $(this).parents('.am-input-autoclear').find('.am-icon-clear');
				clear.css('visibility', this.value.length > 0 ? 'visible' : 'hidden');
			}

		}).on('blur', '.am-input-autoclear input', function(e) {
			var clearTrigger = $(this).parents('.am-input-autoclear').find('.am-icon-clear');
			setTimeout(function(){
				clearTrigger.css('visibility', 'hidden');
			},20);
